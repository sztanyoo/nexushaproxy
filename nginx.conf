user                 www-data;
pid                  /run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 65535;

events {
    multi_accept       on;
    worker_connections 65535;
}

http {
    charset              utf-8;
    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;
    server_tokens        off;
    log_not_found        off;
    types_hash_max_size  2048;
    client_max_body_size 1g;

    # MIME
    include              mime.types;
    default_type         application/octet-stream;

    # Logging
    #access_log           /var/log/nginx/access.log upstream_time;
    #access_log           /var/log/nginx/access.log;
    #error_log            /var/log/nginx/error.log warn;

    # SSL
    ssl_session_timeout  1d;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_tickets  off;

    # Diffie-Hellman parameter for DHE ciphersuites
    #ssl_dhparam          /etc/nginx/dhparam.pem;

    # Mozilla Intermediate configuration
    ssl_protocols        TLSv1.2 TLSv1.3;
    ssl_ciphers          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling         on;
    ssl_stapling_verify  on;
    resolver             1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout     2s;

    # Load configs
    #include              /etc/nginx/conf.d/*.conf;

    # SERVER.DOMAIN.TLD
    server {
        listen                             80;
        listen                             443 ssl;
        listen                             [::]:443 ssl;
        server_name                        SERVER.DOMAIN.TLD;

        # SSL
        ssl_certificate                      /ssl/live/SERVER.DOMAIN.TLD/fullchain.pem;
        ssl_certificate_key                  /ssl/live/SERVER.DOMAIN.TLD/privkey.pem;
        ssl_trusted_certificate              /ssl/live/SERVER.DOMAIN.TLD/chain.pem;

        # security headers
        #add_header X-Frame-Options         "SAMEORIGIN" always;
        add_header X-XSS-Protection        "1; mode=block" always;
        add_header X-Content-Type-Options  "nosniff" always;
        add_header Referrer-Policy         "no-referrer-when-downgrade" always;
        #add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # . files
        location ~ /\.(?!well-known) {
            deny all;
        }

        # logging
        #access_log /var/log/nginx/SERVER.DOMAIN.TLD.access.log upstream_time2;
        #error_log  /var/log/nginx/SERVER.DOMAIN.TLD.error.log,tag=GENERIC warn;

        # reverse proxy
        location /static/ {
            proxy_pass                         http://nexus:8081;
            include              /etc/nginx/proxy.conf;
        }

        location /nexus/ {
            proxy_pass                         http://nexus:8081/;
            include              /etc/nginx/proxy.conf;
        }

        location /service/ {
            proxy_pass                         http://nexus:8081;
            include              /etc/nginx/proxy.conf;
        }

        location /repository/ {
            proxy_pass                         http://nexus:8081;
            include              /etc/nginx/proxy.conf;
        }

        location /v2/ {
            proxy_pass            http://nexus:8082;
            include              /etc/nginx/proxy.conf;
        }

        # favicon.ico
        location = /favicon.ico {
            log_not_found off;
            access_log    off;
        }

        # robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log    off;
        }

        # gzip
        gzip            on;
        gzip_vary       on;
        gzip_proxied    any;
        gzip_comp_level 6;
        gzip_types      text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    }

    # subdomains redirect
    server {
        listen      80:80;
        listen      [::]:80;
        server_name *.SERVER.DOMAIN.TLD;
        return      301 http://SERVER.DOMAIN.TLD$request_uri;
    }
}